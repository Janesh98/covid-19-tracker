<p>
  <mat-toolbar>
    <span>COVID-19 Tracker</span>

    <form #country="ngForm" (ngSubmit)="register(country)" class="search-form">
      <mat-form-field class="search">
        <mat-label>Country</mat-label>
        <input name=country matInput placeholder="Ireland" ngModel required>
          <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>

  </mat-toolbar>
</p>
